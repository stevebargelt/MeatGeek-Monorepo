on:
  push:
    branches:
      - main
      - develop
    paths:
      include:
        - "sessions/deploy/*"
        - "sessions/build/build-deploy-resources.yaml"
  # pull_request:
  #   types: [opened, synchronize, reopened]

name: MeatGeek Sessions Deploy Infra

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ secrets.SESSIONS_RG }}
          template: ./sessions/deploy/microservice.json
          # parameters: sqlServerPassword=${{ secrets.SQL_SERVER }}

        # output containerName variable from template
      - run: echo ${{ steps.deploy.outputs.containerName }}
