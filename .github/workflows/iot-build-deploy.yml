name: IoT API Build and Deploy
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/iot-build-deploy.yml"
      - "iot/src/MeatGeek.IoT.Functions/**"
      - "iot/build/build.yaml"
      - "!.vscode"
env:
  AZURE_FUNCTIONAPP_NAME: "meatgeekiotapi"
  DOTNET_VERSION: "6.0.x"
  AZURE_RESOURCEGROUP_NAME: "MeatGeek-IoT"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "." # set this to the path to your function app project, defaults to the repository root
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3

      - name: "Setup DotNet ${{ env.DOTNET_VERSION }} Environment"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "Resolve Project Dependencies Using Dotnet"
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build "./iot/src/MeatGeek.IoT.Functions" --configuration Release --output ./output
          popd

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output"
          publish-profile: ${{ secrets.AZURE_IOT_API_PUBLISH_PROFILE }}

      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          config: .github/config/slack.yml
          channel: "#development"
        if: always()
